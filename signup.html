
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container2">
        <form action="#">
            <h2 class="signuptop">Sign Up</h2>
            <div class="input-group">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" required placeholder="Enter first name">
            </div>
            <div class="input-group">
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" required placeholder="Enter last name">
            </div>
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Enter email or phone number">
            </div>
            <div class="input-group">
                <label for="new-password"></label>
                <div class="password-container">
                    <input type="password" id="new-password" name="new-password" required placeholder="Create password">
                    <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                </div>
                <div id="confirmpass" class="password-container">
                    <input type="password" id="new-password" name="new-password" required placeholder="Confirm password">
                    <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <button  type="submit">Sign Up</button>
            <div class="already" >
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
        
     


          <button id="lums3" style="background-color: #e2e2e9; color: rgb(0, 0, 0); padding: 10px 20px; border: 1px solid rgb(202, 195, 195); ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="20px" style="vertical-align: middle; margin-right: 10px;">Continue with Facebook
          </button>
          
          
            <button id="lums4" style="background-color: #e2e2e9; color: rgb(0, 0, 0); margin-top: 20px; border: 1px solid rgb(202, 195, 195); padding: 10px 20px;  display: flex; align-items: center; justify-content: center;"><a href="[YOUR_GOOGLE_LOGIN_URL]" style="text-decoration: none;"></a>
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="20px" style="margin-right: 10px;">Continue with Google
            </a> </button>
         
          
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
